{% extends 'base_main.html' %}

{% block content %}
        <script type="text/javascript" language="JavaScript">
            function check(form) {
                if (form.name.value | form.value.value == '') {
                    alert("不能為空");
                    form.name.focus();
                    return false;
                } else if (form.name.value.length > 6) {
                    alert('不能超過6個字！');
                    form.name.focus();
                    return false;
                }
                return true;
            }
        </script>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <div style="margin-left:40px">
        <h3>新增股票</h3>
        <form action="{% url 'item:add' %}"
              method="post" onsubmit="return check(this)">
            {% csrf_token %}
            <div class="form-group">
                <label for="usr">股票名稱:</label>
                <input type="text" class="form-control" id="usr" name="name" style="width:200px">
            </div>
            <div class="form-group">
                <label for="usr">股價 :</label>
                <input type="text" class="form-control" id="usr" name="value" style="width:200px">
            </div>
            <button class="btn btn-success" type="submit">
                新增
            </button>
        </form>
    </div>

{% endblock %}
