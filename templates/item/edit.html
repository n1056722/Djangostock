{% extends 'base_main.html' %}

{% block content %}
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <div style="margin-left:40px">
        <form method="post" action="{% url 'item:edit' pk %}">
            {% csrf_token %}
            <div>
                <div class="form-group">
                    <label for="usr">股票名稱:</label>
                    <input type="text" class="form-control" id="usr" name="name" style="width:200px" value="{{ name }}">
                </div>

                <div>
                    <div class="form-group">
                        <label for="usr">股價：</label>
                        <input type="text" class="form-control" id="usr" name="value" style="width:200px"
                               value="{{ value }}">
                    </div>
                </div>
                <div>
                    <button class="btn btn-success" type="submit">
                        保存
                    </button>
                </div>
        </form>
    </div>
{% endblock %}
